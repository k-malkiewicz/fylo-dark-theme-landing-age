<form [formGroup]="form">
    <h2>Get early access today</h2>
    <p>It only takes a minute to sign up and our free starter tier is extremely generous. If you have any questions, our support team would be happy to help you.</p>
    <div class="form_control">
        <input type="email" name="email" placeholder="email@example.com" formControlName="email">
        <small *ngIf="email?.invalid && email?.touched" class="error">Please enter a valid email address</small>
        <button (click)="submitForm($event)">Get Started For Free</button>
    </div>
</form>
